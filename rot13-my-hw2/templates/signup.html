<!DOCTYPE html>

<html>
	<head>
		<title>Sign up</title>
		<style type="text/css">
			.label{text-align: right}
			.error{color: red}
		</style>
	<head>

	<body>
		<h2>Sign Up</h2>
		<form method="post">
			<table>
				<tr>
					<td class="label">
					    Username
					</td>
					<td>
            			<input type="text" name="username" value="{{username}}">
          			</td>
          			<td class="error">
            			{{error_username}}
          			</td>
				</tr>
			
				<tr>
					<td class="label">
						Password
					</td>
					<td>
						<input type="password" name="password" value="{{password}}">
					</td>
					<td class="error">
						{{error_password}}
					</td>
				</tr>

				<tr>
					<td class="label"> 
						Verify Password
					</td>
					<td>
						<input type="password" name="verify" value="{{verify}}">
					</td>
					<td class="error">
						{{verify}}
					</td>
				</tr>

				<tr>
					<td class="label">
						Email (Optional)
					</td>
					<td>
						<input type="email" name="email" value="{{email}}">
					</td>
					<td class="error">
						{{email}}
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit">
					</td>
				</tr>
			</table>
		</form>
	<body>
</html>
